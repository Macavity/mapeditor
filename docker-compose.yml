services:
  db_mysql:
    image: mysql:8.0
    container_name: mapeditor_mysql
    env_file: .env
    restart: unless-stopped
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_DATABASE=${DB_DATABASE}
      - MYSQL_USER=${DB_USERNAME}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    ports:
      - '3306:3306'
    volumes:
      - mapeditor_mysql:/var/lib/mysql
    networks:
      - mapeditor
    command: --default-authentication-plugin=mysql_native_password

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: mapeditor_phpmyadmin
    env_file: .env
    environment:
      PMA_HOST: db_mysql
      PMA_PORT: 3306
      PMA_USER: ${DB_USERNAME}
      PMA_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
    depends_on:
      - db_mysql
    ports:
      - '8080:80'
    networks:
      - mapeditor
    restart: unless-stopped

  laravel:
    container_name: mapeditor_laravel
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file: .env
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=db_mysql
      - DB_PORT=3306
      - DB_DATABASE=${DB_DATABASE}
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - COMPOSER_HOME=/var/www/.composer
      - COMPOSER_CACHE_DIR=/var/www/.cache/composer
    networks:
      - mapeditor
    depends_on:
      - db_mysql
    volumes:
      - .:/var/www/html
    ports:
      - '8010:8000'
    expose:
      - '8010'
    command: >
      sh -c "chown -R www-data:www-data /var/www/html/storage /var/www/html/bootstrap/cache 2>/dev/null || true &&
             su www-data -s /bin/sh -c 'composer install' &&
             su www-data -s /bin/sh -c 'npm install' &&
             su www-data -s /bin/sh -c 'npm run build' &&
             if ! grep -q 'APP_KEY=base64:' /var/www/html/.env; then php artisan key:generate --force; fi &&
             php artisan config:clear &&
             php artisan migrate --force &&
             php artisan storage:link &&
             php artisan serve --host=0.0.0.0 --port=8000"

networks:
  mapeditor:
    driver: bridge

volumes:
  mapeditor_mysql:
