<template name="layers">
    <div class="panel-heading">
        <h2 class="panel-title"><i class="glyphicon glyphicon-th-list"></i> Layers</h2>
    </div>

    <div class="panel-body">
        <ul id="layerlist">
            {{#each layers}}
              <li data-id="{{id}}" class="{{#if active}}layer-active{{/if}} {{#unless visible}}layer-invisible{{/unless}}">
                  <i class="layer-active-indicator glyphicon glyphicon-hand-right"></i>
                  <i class="glyphicon glyphicon-eye-open toggle-layer"></i>
                  {{name}}
                  {{#if isLayertype "background"}}
                      <span class="badge right">Bg</span>
                  {{/if}}
                  {{#if isLayertype "sky"}}
                      <span class="badge badge-info right">Sky</span>
                  {{/if}}
              </li>
            {{/each}}
        </ul>
    </div>
</template>
